<!DOCTYPE html>
<html>
  <head>
    <base href="https://ddnishchenko.github.io/pano-viewer/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama linking</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
      #progress {
        width: 0;
        height: 5px;
        position: fixed;
        top: 0;
        background: #fff;
        -webkit-transition: opacity 0.5s ease;
        transition: opacity 0.5s ease;
      }

      #progress.finish {
        opacity: 0;
      }
      #map {
        position: fixed;
        padding: 10px;
        top: 20px;
        left: 20px;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        border-radius: 30px;
        background-color: #fff;
      }
      .spot {
        position: relative;
        background-color: #f0f;
        width: 10px;
        height: 10px;
        border-radius: 10px;
      }
      .infospot-container {
        max-width: 500px;
        max-height: 500px;
        min-width: 200px;
        min-height: 250px;
        background: #fff;
        color: #000;
        border-radius: 3px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>

  <body>
    <div id="map">
      Press F12 to debug coordinates by moving cursore on infospot
    </div>
    <div id="progress" style="width: 100%;" class="finish"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/three/three.min.js"></script>
    <script src="./js/panolens/panolens.min.js"></script>
    <!-- <iframe width='853' height='480' src='https://my.matterport.com/show/?m=yuCvULHhrmC' frameborder='0' allowfullscreen allow='xr-spatial-tracking'></iframe> -->

          function onEnter ( event ) {

            progressElement.style.width = 0;
            progressElement.classList.remove( 'finish' );

          }

          function onProgress ( event ) {

            progress = event.progress.loaded / event.progress.total * 100;
            progressElement.style.width = progress + '%';
            if ( progress === 100 ) {
              progressElement.classList.add( 'finish' );
            }

          }
