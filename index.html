<!DOCTYPE html>
<html>
  <head>
    <base href="https://ddnishchenko.github.io/pano-viewer/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama linking</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
      #progress {
        width: 0;
        height: 5px;
        position: fixed;
        top: 0;
        background: #fff;
        -webkit-transition: opacity 0.5s ease;
        transition: opacity 0.5s ease;
      }

      #progress.finish {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="progress" style="width: 100%;" class="finish"></div>
    
    <script src="./js/three/three.min.js"></script>
    <script src="./js/panolens/panolens.min.js"></script>

    <script>

      var progressElement = document.getElementById( 'progress' );

      function onEnter ( event ) {

        progressElement.style.width = 0;
        progressElement.classList.remove( 'finish' );

      }

      function onProgress ( event ) {

        progress = event.progress.loaded / event.progress.total * 100;
        progressElement.style.width = progress + '%';
        if ( progress === 100 ) {
          progressElement.classList.add( 'finish' );
        }

      }


      var panorama1, panorama2, panorama3, viewer;

      panorama1 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/1.jpeg' );

      panorama2 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/2.jpeg' );

      panorama3 = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/3.jpeg' );
      
      var panos = [panorama1, panorama2, panorama3];

      panos.forEach(function(el) {
        el.addEventListener('progress', onProgress);
        el.addEventListener('enter', onEnter);
      })

      viewer = new PANOLENS.Viewer({
        output: 'console'
      });
      
      viewer.add( panorama1 );
      viewer.add( panorama2 );
      viewer.add( panorama3 );
      // viewer.panorama.addEventListener('click', function(event){
      //   console.log('pana', event);
      // })

      // viewer.panorama.addEventListener('move', function(event){
      //   console.log('pana', event);
      // })

      // Linking between panoramas
      
      // Pair
      panorama1.link( panorama2, new THREE.Vector3( 5000.00, -2833.78, -932.59 ) );
      panorama1.link( panorama3, new THREE.Vector3( 5000.00, -1211.85, 371.70 ) );

      panorama2.link( panorama1, new THREE.Vector3( -5000.00, -2500.89, -312.15 ) );
      panorama2.link( panorama3, new THREE.Vector3( 5000.00, -1995.12, 664.46 ) );

      // Pair with custom scale and image
      
      panorama3.link( panorama1, new THREE.Vector3( -5000.00, -1044.11, -559.96 ) );
      panorama3.link( panorama2, new THREE.Vector3( -5000.00, -2261.01, -1146.23 ) );

      

    </script>

  </body>
</html>
